<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ember Starter Kit</title>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.4.0.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<script type='text/x-handlebars' data-template-name='application'>
		<div class='navbar navbar-default'>
			<div class='container'>
				{{#link-to 'index' class="navbar-brand"}}Sample{{/link-to}}
				<ul class='nav navbar-nav navbar-right'>
					<!--{{#link-to 'index' tagName="li" class="navbar-brand"}}Homepage{{/link-to}}
					{{#link-to 'about' tagName="li"}}About{{/link-to}}-->
					<li>{{#link-to 'index' class="navbar-brand"}}Homepage{{/link-to}}</li>
					<li>{{#link-to 'about'}}About{{/link-to}}</li>
				</ul>
			</div>
		</div>
		<div class='container'>
			{{outlet}}
		</div>
		<footer class='container'>
			<hr />
			<p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
			<p class='pull-right'><a href='#/credits'>Credits</a></p>
		</footer>
	</script>
	
	<script type='text/x-handlebars' data-template-name='index'>
		<h1>Welcome to the Flint &amp; Flame!</h1>
		<p {{bind-attr data-property='property'}}>There are {{productsCount}} products</p>
		<p>Rendered on: {{time}}</p>
	</script>

	<script type='text/x-handlebars' data-template-name='about'>
		<h1>About The Fire Spirits</h1>
	</script>
	
	
</body>
</html>
