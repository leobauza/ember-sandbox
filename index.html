<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ember Starter Kit</title>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.4.0.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<script type='text/x-handlebars' data-template-name='application'>
		<div class='navbar navbar-default'>
			<div class='container'>
				{{#link-to 'index' class="navbar-brand"}}Sample{{/link-to}}
				<ul class='nav navbar-nav navbar-right'>
					<!--{{#link-to 'index' tagName="li" class="navbar-brand"}}Homepage{{/link-to}}
					{{#link-to 'about' tagName="li"}}About{{/link-to}}-->
					<li>{{#link-to 'index' class="navbar-brand"}}Homepage{{/link-to}}</li>
					<li>{{#link-to 'about'}}About{{/link-to}}</li>
					<li>{{#link-to 'products'}}Products{{/link-to}}</li>
				</ul>
			</div>
		</div>
		<div class='container'>
			{{outlet}}
		</div>
		<footer class='container'>
			<hr />
			<p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
			<p class='pull-right'><a href='#/credits'>Credits</a></p>
		</footer>
	</script>
	
	<script type='text/x-handlebars' data-template-name='index'>
		<h1>Welcome to the Flint &amp; Flame!</h1>
		<p {{bind-attr data-property='property'}}>There are {{productsCount}} products</p>
		<p>Rendered on: {{time}}</p>
	</script>

	<script type='text/x-handlebars' data-template-name='about'>
		<h1>About The Fire Spirits</h1>
	</script>

	<script type='text/x-handlebars' data-template-name='oldproducstpl'>
		<h1>Products</h1>
		{{#each product in model}}
			<h2>{{product.title}}</h2>
		{{/each}}
		===== or render just with #each ======
		<ul class="list-unstyled col-md-8">
		{{#each}}
			<li class="row">
				<div class="col-md-5">{{image}}</div>
				<div class="col-md-7">
					<h2>{{title}}</h2>
					<p class="product-description">{{description}}</p>
					<p><button class="btn btn-success">Buy for ${{price}}</button></p>
				</div>
			</li>
		{{/each}}
		</ul>
		
		<ul class="list-group col-md-8">
			{{#each}}
			{{#link-to 'product' this tagName="li" classNames='list-group-item'}}
				{{title}}
				{{description}}
				{{price}}
			{{/link-to}}
			{{/each}}
		</ul>		

	</script>
	
	
	
	<script type='text/x-handlebars' data-template-name='products'>
		<h1>Products</h1>

		<section class="row">
			<aside class="col-sm-3">
				<div class="list-group">
					{{#each}}
						{{#link-to 'product' this classNames='list-group-item'}}
							{{title}}
						{{/link-to}}
					{{/each}}
				</div>
			</aside>
			<article class="col-sm-9">
				{{outlet}}
			</article> 
		</section>
	</script>
	
	<script type="text/x-handlebars" data-template-name='products/index'>
		<p class="text-muted">Choose a product from those on the left</p>
	</script>
	
	<script type="text/x-handlebars" data-template-name='product'>
		<h2>{{title}}</h2>
		<p>{{description}}</p>
		<p>Buy for ${{price}}</p>
	</script>

	
	
</body>
</html>
